<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Audio Streaming</title>
    <link rel="stylesheet" href="0120style.css">
    <script src="0120script.js" defer></script>
</head>
<body>
    <h1>Real-Time Audio Streaming</h1>

    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API Key"><br><br>

    <label for="userInput">Message:</label>
    <input type="text" id="userInput" placeholder="Type your message"><br><br>

    <button id="sendButton">Send Request</button>

    <div id="chatbox" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; width: 100%; height: 300px; overflow-y: scroll;">
        <!-- Chat messages will appear here -->
    </div>
</body>
</html>
