<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Audio Streaming</title>
    <link rel="stylesheet" href="0120style.css">
    <script src="0120script.js" defer></script>
</head>
<style>
    #chatbox {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        height: 300px;
        overflow-y: scroll;
    }
</style>

<body>
    <h1>음성 출력 테스트</h1>

    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API Key"><br><br>

    <label for="interviewTitle">Interview Title:</label>
    <input type="text" id="interviewTitle" placeholder="Type your interview title"><br><br>

    <label for="userInput">Message:</label>
    <input type="text" id="userInput" placeholder="Type your message"><br><br>

    <label for="personaData">Persona:</label>
    <input type="text" id="personaData" placeholder="Copy your persona json data"><br><br>

    <button id="sendButton">Send Request</button>
    <button id="micButton">🎤</button>

    <div id="chatbox">
        <!-- 채팅 나오는 곳 -->
    </div>
</body>

</html>
