<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
            color: #007bff;
        }
        .message.bot {
            text-align: left;
            color: #333;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }
        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
        #api-key {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input id="api-key" type="text" placeholder="Enter your API key here" />
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input id="input-field" type="text" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('api-key');
        const chatBox = document.getElementById('chat-box');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');
        const synth = window.speechSynthesis;

        const appendMessage = (message, sender) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // TTS 추가 (봇 메시지일 때만)
            if (sender === 'bot') {
                playAudioStream(message);
            }
        };

        const playAudioStream = async (message) => {
    try {
        console.log("Sending request to Flask backend...");
        const response = await fetch("http://localhost:5000/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
        });

        if (!response.ok) {
            console.error("Server error:", response.statusText);
            return;
        }

        console.log("Response received. Streaming audio...");
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createBufferSource();

        const reader = response.body.getReader();
        const stream = new ReadableStream({
            async start(controller) {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    console.log("Received audio chunk:", value);
                    controller.enqueue(value);
                }
            },
        });

        const audioBuffer = await audioContext.decodeAudioData(await new Response(stream).arrayBuffer());
        source.buffer = audioBuffer;
        source.connect(audioContext.destination);
        source.start();
        console.log("Audio playback started.");
    } catch (error) {
        console.error("Failed to fetch audio stream:", error);
        alert("오디오 스트림 로드 중 문제가 발생했습니다. 다시 시도해주세요.");
    }
};


        const sendMessage = async () => {
            const apiKey = apiKeyInput.value;
            if (!apiKey) {
                alert('Please enter your API key.');
                return;
            }

            const userMessage = inputField.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            inputField.value = '';

            playAudioStream(userMessage);

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "ft:gpt-4o-2024-08-06:chamkkae:chamkkae-v3a:AmwkrRHc",
                        messages: [
                            { "role": "system", "content": "사용자가 제출한 내용을 읽고 퍼소나를 생성합니다. 이름과 성별: 가명을 넣습니다. 성별은 남/여만 허용합니다. 나이: 사용자가 원하는 연령대에 맞춰 생성합니다. 직업: 사용자가 제시한 인터뷰 또는 상황조건에 맞게 생성합니다. 또는, 사용자가 원하는 직업으로 넣어도 됩니다. 취미: 가상의 인물이 가진 취미입니다. 인터뷰 주제와 꼭 관련될 필요는 없으며, MBTI나 거주지, 소득과 관련성만 있으면 됩니다. 예를 들어, 소득 20만원의 학생이 취미가 스포츠카 수집이면 이상하겠죠? 소득: 알바/정규직/계약직 등 표기와 함께 현재 벌고 있는 연간 수입 거주지(도/광역시~시/군/구): 대전광역시 유성구, 경상남도 사천시 등 대략적인 지명만 적으면 됩니다. 이 지역을 바탕으로 사투리를 적용할 것입니다.  MBTI: 16가지 성격유형인 MBTI중 하나를 골라 집어넣은 뒤, 그에 대한 짧은 설명도 적으세요. 성격 특이사항: MBTI로 표현되지 않을 수 있는 내용들도 자유롭게 추가합니다. 가족구성: 1인가구, 연인동거, 결혼, 자녀유무, 부모동거, 조부모가정, 한부모가정, 아동보호소, 기러기가정 등등 다양한 상황들의 조합이 후보가 될 수 있습니다. 언어습관: 공격적, 다혈질, 내성적, 적극적, 수비적, 말 더듬음, 소극적, 단답형, 장문형 등 주요 언어습관. 인터뷰 주제에 대한 생각: 인터뷰 주제에 대한 이해도, 흥미, 경험에 대한 이야기, 상황등을 100자 이내로 자유롭게 채웁니다. 한마디: 인터뷰 대상자가 자기소개를 하는 한 문장 대사를 출력하세요." },
                            { "role": "user", "content": userMessage }
                        ],
                        max_tokens: 2048,
                        temperature: 1,
                        top_p: 1
                    })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                appendMessage(botMessage, 'bot');
            } catch (error) {
                appendMessage('Error: Unable to get a response.', 'bot');
            }
        };

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
